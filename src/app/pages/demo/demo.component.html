<div class="container">
    <div class="video-container" *ngFor="let video of videos">
      <a [routerLink]="['/demo']">
        <!-- [appHighlight]="video.likes === mostLikedVideo.likes -->
      <div class="video-card">
          <div>
              <img [src]="video.thumbnail" style="width:220px; height:210px;">
          </div>
          <div><h4>{{video.title}}</h4></div>
          <div class="details">
              <div class="video-data">
                <i class="material-icons">up</i>{{video.likes}}
              </div>
              <div class="video-data">
                <i class="material-icons">down</i>{{video.dislikes}}
              </div>
              <div class="video-data">
                <i class="material-icons">reply</i>{{video.share}}
              </div>
          </div>
      </div></a>
  </div> 
</div>
